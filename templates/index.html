<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System By RSB</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        /* Global styles */
        body {
            background-color: lightblue;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Navigation bar */
        .navbar {
            background-color: yellow;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 30px;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar a:hover {
            color: black;
            text-decoration: underline;
        }

        /* Page header */
        .page-header {
            text-align: center;
            font-size: 3em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: black;
            margin-top: 50px;
        }

        /* Top books section */
        .top-books {
            margin-top: 50px;
            text-align: center;
        }

        .top-books h1 {
            font-family: 'Garamond', Fantasy;
            font-size: 2.2em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: black;
            margin-bottom: 30px;
        }

        /* Individual book card */
        .book-card {
            background-color: #333333;
            border: 1px solid #555555;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .book-card img {
            width: 150px;
            height: 200px;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        .book-card p {
            color: white;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/logout">Logout</a>
    <a href="/index">Home</a>
    <a href="/recommend">Recommendation</a>
</div>

<div class="container">
    <h1 class="page-header">Book Recommender</h1>

    <div class="top-books">
        <h1>Top 50 Books</h1>

        <div class="row">
            {% if book_names %}
                {% for i in range(book_names|length) %}
                    <div class="col-md-3">
                        <div class="book-card">
                            <img src="{{ images[i] }}" alt="Book Cover">
                            <p>Author: {{ authors[i] }}</p>
                            <p>Votes: {{ votes[i] }}</p>
                            <p>Ratings: {{ ratings[i] }}</p>
                            <a href="{{ link[i] }}" target="_blank">View Book</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No books available.</p>
            {% endif %}
            
        </div>
    </div>
</div>

</body>
</html>
